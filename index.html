<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>sarasjodin.com | Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI poem generator</h1>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>1. Choose the style of the poem</legend>

          <div>
            <input
              type="radio"
              id="random"
              name="random"
              value="random"
              checked
            />
            <label for="random">Random</label>
          </div>

          <input
            type="radio"
            id="option1"
            name="option"
            value="option1"
            autofocus
            required
          />
          <label for="option1">Option 1</label>

          <input type="radio" id="option2" name="option" value="option2" />
          <label for="option2">Option 2</label>

          <input type="radio" id="option3" name="option" value="option3" />
          <label for="option3">Option 3</label>
        </fieldset>
        <fieldset>
          <legend>2. Choose the topic of the poem</legend>
          <input
            id="poem-topic-box"
            type="text"
            placeholder="Enter the topic of the poem"
            required
          />
        </fieldset>
        <fieldset>
          <legend>3. Submit your poem request</legend>
        </fieldset>
        <input type="submit" id="submit-button"/>
      </form>
      <div class="generated-poem">The Poem will be visible here</div>
    </main>
    <footer>
      <div class="mini">
        <span class="split"
          >Coded by
          <a
            class="dark-bkg mini"
            title="Visit my website"
            target="_blank"
            href="https://www.sarasjodin.com"
            >sarasjodin.com.</a
          ></span
        >
        <span class="split"
          >Source code saved on
          <a
            class="darkbg mini"
            title="Visit the GitHub repository of this site"
            target="_blank"
            href="https://github.com/sarasjodin/PoemGenerator"
            >GitHub</a
          >
          and hosted and deployed with Netlify.</span
        >
        <span class="split"
          >My
          <a
            class="darkbg mini"
            href="https://saras-portfolio.netlify.app"
            title="Visit my Programming portfolio page"
            >Programming portfolio page.</a
          ></span
        >
      </div>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
